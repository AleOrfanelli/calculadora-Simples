<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Verificador de Idade</h1>

    <form>
        <p>Ano de Nascimento: <input type="number" name="" id="txtano"></p>
        <p>Sexo: <input type="radio" name="txtsex" id="masc" checked>
            <label for="masc">Maculino</label>
            <input type="radio" name="txtsex" id="fem">
            <label for="masc">Feminino</label>
        </p>
        <input type="button" value="Verificar" onclick="verificar()">

        <div id="resultado">
            preencha os requisitos acima
            <img id="imagem" src="" alt="">
        </div>
    </form>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var txtano = document.getElementById('txtano')
            var result = document.getElementById('resultado')

            if (txtano.value.length == 0 || Number(txtano.value) > ano) {
                window.alert('[ERRO] Verifique os dados e tente novamente!')
            } else {
                var txtsex = document.getElementsByName('txtsex')
                var idade = ano - Number(txtano.value)
                var genero = ''
                var img = document.getElementById('imagem')
                if (txtsex[0].checked) {
                    genero = 'Homem'
                    if (idade > 0 && idade < 10) {
                        //crianÃ§a
                        img.src = ''
                    }
                } else {
                    genero = 'Mulher'
                }
                result.innerHTML = `Detectamos ${genero} com ${idade} anos!`
            }
        }
    </script>
</body>

</html>
